<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
      <body>
        <p>
          <button onclick="
          updatecalculation (1);
          ">1</button>

          <button onclick="
          updatecalculation ('2');
          ">2</button>

          <button onclick="
          updatecalculation ('3');
          ">3</button>

          <button onclick="
          updatecalculation ('+');
          ">+</button>

          <button onclick="
          calculation = eval(calculation)
          console.log(calculation);
          ">=</button>

        </p>

        <p>
          <button onclick="
          updatecalculation ('4');
          ">4</button>

          <button onclick="
          updatecalculation ('5');
          ">5</button>

          <button onclick="
          updatecalculation ('6');
          ">6</button>

          <button onclick="
          updatecalculation ('-');
          ">-</button>

          <button onclick="
          updatecalculation ('/');
          "> / </button>
        </p>

        <p>
          <button onclick="
          updatecalculation ('7');
          ">7</button>

          <button onclick="
          updatecalculation ('8');
          ">8</button>

          <button onclick="
          updatecalculation ('9');
          ">9</button>

          <button onclick="
          updatecalculation ('0');
          ">0</button>

          <button onclick="
          updatecalculation ('*');
          ">*</button>
        </p>
        <p>
          <button onclick="
          calculation = '';
          console.log(calculation);
          ">Clear</button>
        </p>

      </body>
      <script>
        let calculation = '';
        function updatecalculation(value){
          calculation += value;
          console.log(calculation);
        }
      </script>
  </head>
</html>
